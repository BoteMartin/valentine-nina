<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>un petit quizz pour toi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Quicksand', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
    overflow: hidden;
    padding: 20px;
  }

  .hearts-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .floating-heart {
    position: absolute;
    color: #e91e63;
    animation: floatUp linear infinite;
    opacity: 0.35;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
    10% { opacity: 0.35; }
    90% { opacity: 0.35; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(0.5); opacity: 0; }
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(233, 30, 99, 0.2);
    position: relative;
    z-index: 1;
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes popInBounce {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }

  .card h1 {
    font-size: 1.8em;
    color: #c2185b;
    margin-bottom: 10px;
  }

  .card p {
    color: #6d4c5e;
    font-size: 1.05em;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  .card .heart-big {
    font-size: 3.5em;
    margin-bottom: 15px;
    display: block;
    color: #e91e63;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .question-label {
    font-size: 1.15em;
    color: #880e4f;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .answers {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .answer-btn {
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    border: 2px solid #f48fb1;
    border-radius: 16px;
    padding: 14px 20px;
    font-family: 'Quicksand', sans-serif;
    font-size: 1em;
    font-weight: 600;
    color: #880e4f;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .answer-btn:hover {
    background: linear-gradient(135deg, #f8bbd0, #f48fb1);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
    color: #fff;
  }

  .answer-btn:active {
    transform: translateY(0);
  }

  .answer-btn.correct {
    background: linear-gradient(135deg, #e91e63, #c2185b);
    color: #fff;
    border-color: #c2185b;
    animation: popInBounce 0.4s ease;
  }

  .answer-btn.disabled-cat {
    background: #eee;
    border-color: #ccc;
    color: #bbb;
    cursor: not-allowed;
    text-decoration: line-through;
    pointer-events: none;
  }

  .progress {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 25px;
  }

  .progress .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #f8bbd0;
    transition: all 0.3s ease;
  }

  .progress .dot.active {
    background: #e91e63;
    transform: scale(1.3);
  }

  .progress .dot.done {
    background: #c2185b;
  }

  .final-btn {
    display: inline-block;
    background: linear-gradient(135deg, #e91e63, #c2185b);
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 16px 40px;
    font-family: 'Quicksand', sans-serif;
    font-size: 1.15em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 30px rgba(233, 30, 99, 0.4);
  }

  .final-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 40px rgba(233, 30, 99, 0.5);
  }

  .btn-container {
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .nope-btn {
    background: #eee;
    border: 2px solid #ccc;
    border-radius: 50px;
    padding: 14px 32px;
    font-family: 'Quicksand', sans-serif;
    font-size: 1em;
    font-weight: 600;
    color: #999;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
  }

  .hidden { display: none; }

  .confetti-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  .confetti {
    position: absolute;
    top: -10px;
    color: #e91e63;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .reaction {
    font-size: 1.2em;
    color: #c2185b;
    margin-bottom: 10px;
    min-height: 35px;
    font-weight: 600;
    animation: popInBounce 0.3s ease;
  }

  @media (max-width: 480px) {
    body { padding: 12px; }
    .card { padding: 28px 18px; border-radius: 20px; }
    .card h1 { font-size: 1.4em; }
    .card p { font-size: 0.95em; margin-bottom: 20px; }
    .heart-big { font-size: 2.5em; }
    .question-label { font-size: 1.05em; margin-bottom: 16px; }
    .answer-btn { padding: 12px 16px; font-size: 0.93em; border-radius: 14px; }
    .final-btn { padding: 14px 32px; font-size: 1.05em; }
    .nope-btn { padding: 12px 24px; font-size: 0.93em; }
    .reaction { font-size: 1em; min-height: 28px; }
    .btn-container { gap: 12px; }
  }

  @media (max-width: 360px) {
    .card { padding: 22px 14px; }
    .card h1 { font-size: 1.25em; }
    .heart-big { font-size: 2.2em; }
    .answer-btn { padding: 10px 14px; font-size: 0.88em; }
    .final-btn { padding: 12px 28px; font-size: 1em; }
  }

  @media (min-height: 700px) {
    .card { padding: 45px 35px; }
  }
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>
<div class="confetti-container" id="confetti"></div>

<div class="card" id="card">
  <!-- ÉCRAN D'ACCUEIL -->
  <div id="screen-welcome">
    <span class="heart-big">&hearts;</span>
    <h1>cc bb</h1>
    <p>j'ai un petit quizz pour toi</p>
    <button class="final-btn" onclick="startQuiz()">ok go</button>
  </div>

  <!-- ÉCRAN QUIZ -->
  <div id="screen-quiz" class="hidden">
    <div class="progress" id="progress"></div>
    <div class="reaction" id="reaction"></div>
    <div class="question-label" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <!-- ÉCRAN FINAL -->
  <div id="screen-final" class="hidden">
    <span class="heart-big">&hearts;</span>
    <h1>Nina...</h1>
    <p id="final-text"></p>
    <div class="btn-container">
      <button class="final-btn" onclick="sayYes()">oui bb</button>
      <button class="nope-btn" id="nope-btn" onmouseover="runAway()" ontouchstart="runAway()">non</button>
    </div>
  </div>

  <!-- ÉCRAN POST-OUI -->
  <div id="screen-yes" class="hidden">
    <span class="heart-big">&hearts;</span>
    <h1>je savais</h1>
    <p id="yes-text"></p>
  </div>
</div>

<script>
const questions = [
  {
    q: "combien de bisous par jour ?",
    answers: ["10", "100", "1000", "illimité"],
    correct: 3,
    reactions: ["un peu radin non", "on s'approche", "tu chauffes bb", "ok bb bonne réponse"]
  },
  {
    q: "si j'étais un animal je serais",
    answers: ["un iench collant", "un iench fidèle", "un iench trop content de te voir", "un chat"],
    correct: -1,
    allCorrect: true,
    catIndex: 3,
    reactions: ["oui bb", "bb oui", "oui oui bb", ""]
  },
  {
    q: "top ragebait de ma part ?",
    answers: ["Nina qui drague sans rien faire", "ne pas rep à toi chez le kiné", "ne pas te faire assez de k-lins", "ne pas coeur ta photo"],
    correct: 2,
    reactions: ["jsp de quoi tu parles", "c'était calculé bb", "ok je vais faire mieux", "la preuve que t'es belle h24"]
  },
  {
    q: "pourquoi je te fixe tout le temps",
    answers: ["bug dans la matrice", "je vérifie que t'es réelle", "t'es belle bb", "jsp j'ai oublié ce que j'allais dire"],
    correct: 2,
    reactions: ["nan mais sérieux c'est parce que t'es belle", "trop belle pour être vraie c'est vrai", "bah oui fallait le dire", "tellement belle que j'ai perdu mes mots"]
  },
  {
    q: "pourquoi tu me supportes ?",
    answers: ["mes blagues évidemment", "t'as pas le choix maintenant", "par amour bb", "pour les restos gratuits"],
    correct: 2,
    reactions: ["mes blagues sont GÉNIALES", "mdrr piégée", "aww bb", "au moins t'es honnête"]
  }
];

let current = 0;
let score = 0;

function createFloatingHearts() {
  const bg = document.getElementById('heartsBg');
  const symbols = ['\u2665', '\u2764', '\u2763'];
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement('span');
    heart.className = 'floating-heart';
    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDuration = (6 + Math.random() * 8) + 's';
    heart.style.animationDelay = (Math.random() * 10) + 's';
    heart.style.fontSize = (14 + Math.random() * 16) + 'px';
    bg.appendChild(heart);
  }
}

function startQuiz() {
  document.getElementById('screen-welcome').classList.add('hidden');
  document.getElementById('screen-quiz').classList.remove('hidden');
  renderProgress();
  renderQuestion();
}

function renderProgress() {
  const div = document.getElementById('progress');
  div.innerHTML = '';
  for (let i = 0; i < questions.length; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i < current ? ' done' : '') + (i === current ? ' active' : '');
    div.appendChild(dot);
  }
}

function renderQuestion() {
  const q = questions[current];
  document.getElementById('question').textContent = q.q;
  document.getElementById('reaction').textContent = '';
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.answers.forEach((a, i) => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.textContent = a;
    if (q.catIndex !== undefined && i === q.catIndex) {
      btn.classList.add('disabled-cat');
      btn.title = 'même pas en rêve';
    } else {
      btn.onclick = () => selectAnswer(i);
    }
    answersDiv.appendChild(btn);
  });
}

function selectAnswer(index) {
  const q = questions[current];
  const btns = document.querySelectorAll('.answer-btn');

  document.getElementById('reaction').textContent = q.reactions[index];

  if (index === q.correct || q.allCorrect) score++;

  btns[index].classList.add('correct');
  btns.forEach(b => b.style.pointerEvents = 'none');

  setTimeout(() => {
    current++;
    if (current < questions.length) {
      document.getElementById('card').style.animation = 'none';
      void document.getElementById('card').offsetHeight;
      document.getElementById('card').style.animation = 'popIn 0.4s ease';
      renderProgress();
      renderQuestion();
    } else {
      showFinal();
    }
  }, 1200);
}

function showFinal() {
  document.getElementById('screen-quiz').classList.add('hidden');
  document.getElementById('screen-final').classList.remove('hidden');
  document.getElementById('card').style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

  let msg = "";
  if (score === questions.length) {
    msg = "score parfait bb\n\nmais j'ai une dernière question\n\nest-ce que tu veux être ma valentine ?";
  } else if (score >= 3) {
    msg = score + "/" + questions.length + " pas mal\n\nmais jsp pourquoi je compte les points\n\nest-ce que tu veux être ma valentine ?";
  } else {
    msg = score + "/" + questions.length + " on a du boulot\n\nmais bon c'est pas le sujet\n\nest-ce que tu veux être ma valentine ?";
  }
  document.getElementById('final-text').innerText = msg;
}

function sayYes() {
  document.getElementById('screen-final').classList.add('hidden');
  document.getElementById('screen-yes').classList.remove('hidden');
  document.getElementById('card').style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

  document.getElementById('yes-text').innerText = "je savais que tu dirais oui\n\njoyeuse saint-valentin bb\n\n— Martin";

  launchConfetti();
}

function launchConfetti() {
  const container = document.getElementById('confetti');
  const symbols = ['\u2665', '\u2764', '\u2763', '\u2606'];
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const span = document.createElement('span');
      span.className = 'confetti';
      span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDuration = (2 + Math.random() * 3) + 's';
      span.style.fontSize = (16 + Math.random() * 16) + 'px';
      container.appendChild(span);
      setTimeout(() => span.remove(), 5000);
    }, i * 80);
  }
}

function runAway() {
  const btn = document.getElementById('nope-btn');
  const card = document.querySelector('.card');
  const rect = card.getBoundingClientRect();
  const maxX = rect.width - btn.offsetWidth - 40;
  const maxY = rect.height - btn.offsetHeight - 40;
  const x = Math.random() * maxX - maxX / 2;
  const y = Math.random() * maxY - maxY / 2;
  btn.style.transform = `translate(${x}px, ${y}px)`;
  const phrases = ["même pas en rêve", "nope", "essaie encore", "non", "raté", "hehe", "tu crois"];
  btn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
}

createFloatingHearts();
</script>
</body>
</html>
